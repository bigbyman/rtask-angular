<mat-expansion-panel class="visit-search" togglePosition="before">
  <mat-expansion-panel-header>
    Filter
  </mat-expansion-panel-header>
  <div class="d-flex flex-column justify-content-between align-items-center">
    <div class="visit-search-item">
      <mat-label>PESEL </mat-label>
      <input type="text" [(ngModel)]="pesel">
      <button mat-flat-button (click)="onPeselSearch()">Search</button>
    </div>
    <div class="visit-search-item">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput type="date" [(ngModel)]="date">
<!--        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--        <mat-datepicker #picker></mat-datepicker>-->
      </mat-form-field>
      <button mat-flat-button (click)="onDateSearch()">Search</button>
    </div>
    <div class="align-self-end">
      <button mat-raised-button color="primary" (click)="onShowAll()">Show all</button>
    </div>
  </div>
</mat-expansion-panel>
