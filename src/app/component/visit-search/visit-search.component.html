<div class="visit-search">
  <mat-expansion-panel hideToggle="true" expanded="true">
    <mat-expansion-panel-header class="d-flex align-items-center">
      <i class="material-icons search-icon">
        search
      </i>
      Filter
    </mat-expansion-panel-header>
    <div class="d-flex flex-column justify-content-between align-items-center">
      <div class="visit-search-item">
        <label>PESEL </label>
        <input type="text" [(ngModel)]="pesel">
        <button mat-stroked-button (click)="onPeselSearch()">Search</button>
      </div>
      <div class="visit-search-item">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput type="date" [(ngModel)]="date">
        </mat-form-field>
        <button mat-stroked-button (click)="onDateSearch()">Search</button>
      </div>
      <mat-divider [inset]="true"></mat-divider>
      <button class="align-self-end align-self-md-center show-all-button" mat-raised-button color="primary"
              (click)="onShowAll()">Show all
      </button>
    </div>
  </mat-expansion-panel>
</div>
