<mat-progress-bar style=" height: 2px;left: 0; top: 0; width: 100vw; position: fixed;" mode="indeterminate"
                  *ngIf="isLoading"></mat-progress-bar>
<div class="visit-list">
  <div *ngFor="let visit of visits">
    <app-visit-item [visit]="visit"></app-visit-item>
  </div>
  <div *ngIf="isEmpty">
    No visits
  </div>
</div>
